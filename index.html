<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="background-gradient-container">
   <div id="gradient" class="background-gradient"></div> 
</div>

    
<div class="page">
    <div class="buttons">
        <button class="btn" id="change-color-theme" title="change color theme">
            <img src="images/palette.svg" alt="change color theme">        
        </button>  
        
        <button class="btn" id="turnSoundOff" title="mute sound" hidden>
            <img src="images/mute.svg" alt="mute sound">        
        </button> 
        
        <button class="btn" id="turnSoundOn" title="turn on the sound">
            <img src="images/speaker.svg" alt="turn on the sound">        
        </button> 
    </div>


    <div class="clock-container">
        <h2 id="day">SUN</h2>
        <div class="time">
            <h2 id="hours">12</h2>
            <h2 id="bar1">:</h2>
            <h2 id="minutes">13</h2>
            <h2 id="bar2">:</h2>
            <h2 id="seconds">34</h2>            
        </div>

        <h2 id="ampm">PM</h2>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
